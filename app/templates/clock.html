{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='libraries/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='libraries/jquery-ui.min.js') }}"></script>
<script src="{{ url_for('static', filename='libraries/knockout.js') }}"></script>
<script src="{{ url_for('static', filename='js/clock.js') }}"></script>
{% endblock %}

{% block content %}
This is the clock.

<input data-bind="value: sliderPosition, valueUpdate: 'afterkeydown'" />
<div style="margin: 10px" data-bind="slider: sliderPosition, sliderOptions: {min: 0, max: 100, range: 'min', step: 1}"></div>


Slider value is: <span data-bind="text: sliderPosition"></span><br>
Clock value is: <span data-bind="text: clockPosition"></span><br>
Hour value is: <span data-bind="text: clockHours"></span><br>
Minutes value is: <span data-bind="text: clockMinutes"></span>

{% endblock %}
